<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .teams {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .winner {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            display: none;
        }
        
        .innings {
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .innings-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            padding-bottom: 5px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .score-display {
            margin-bottom: 8px;
        }
        
        .runs-wickets {
            font-size: 1.8em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }
        
        .team-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .overs, .target-info {
            font-size: 1.1em;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .run-rate {
            font-size: 1em;
            color: #27ae60;
        }
        
        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 15px 0;
        }
        
        .last-updated {
            text-align: right;
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 20px;
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }
        
        .not-started {
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .teams {
                font-size: 1.1em;
            }
            
            .runs-wickets {
                font-size: 1.5em;
            }
            
            .winner {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Scoreboard</h1>
        <div id="teamsDisplay" class="teams">- vs -</div>
        <div id="winnerDisplay" class="winner"></div>
        <div id="errorDisplay" class="error-message"></div>
        
        <div id="firstInning" class="innings">
            <div class="innings-title">First Inning</div>
            <div class="team-name" id="firstBattingTeamName">-</div>
            <div class="score-display">
                <div class="runs-wickets" id="firstScore">0/0</div>
                <div class="overs">
                    Overs: <span id="firstOvers">0.0</span>/<span id="firstTotalOvers">0</span>
                </div>
                <div class="run-rate" id="firstRunRate"></div>
            </div>
        </div>
        
        <div id="secondInning" class="innings">
            <div class="innings-title">Second Inning</div>
            <div id="secondInningContent">
                <div class="not-started">Yet to bat</div>
            </div>
        </div>
        
        <div class="last-updated">
            Last updated: <span id="lastUpdated">-</span>
        </div>
        
        <div class="refresh-info">
            Scoreboard refreshes every 5 seconds...
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorDisplay');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Function to hide error message
        function hideError() {
            document.getElementById('errorDisplay').style.display = 'none';
        }

        // Function to calculate required run rate
        function calculateRequiredRunRate(target, ballsRemaining) {
            if (ballsRemaining <= 0) return 0;
            return (target / ballsRemaining * 6).toFixed(2);
        }

        // Function to calculate current run rate
        function calculateCurrentRunRate(runs, balls) {
            if (balls <= 0) return 0;
            return (runs / balls * 6).toFixed(2);
        }

        // Function to determine if game is complete
        function isGameComplete(matchData) {
            if (!matchData.secondInning) return false;
            
            const secondInning = matchData.secondInning;
            const target = matchData.firstInning.runs + 1;
            const ballsBowled = secondInning.over.overNumber * 6 + secondInning.over.ballsBowled;
            const totalBalls = matchData.totalOvers * 6;
            
            // Game is complete if:
            // 1. Second inning has reached/passed target, or
            // 2. All overs are completed
            return (secondInning.runs >= target) || (ballsBowled >= totalBalls);
        }

        // Function to determine winner
        function determineWinner(matchData) {
            if (!isGameComplete(matchData)) return null;
            
            const firstInningRuns = matchData.firstInning.runs;
            const secondInningRuns = matchData.secondInning.runs;
            
            if (secondInningRuns > firstInningRuns) {
                return matchData.secondInning.battingTeam;
            } else if (secondInningRuns < firstInningRuns) {
                return matchData.firstInning.bowlingTeam;
            } else {
                return "Match Tied";
            }
        }

        // Function to fetch data from server
        async function fetchScoreData() {
            const gameId = getUrlParameter('gameId');
            
            if (!gameId) {
                showError('Error: No gameId parameter found in URL');
                return;
            }
            
            try {
                const response = await fetch(`https://rhinos.ashishsubedi.com/score/${gameId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                updateScoreboard(data);
                hideError();
                
                // Update last updated time
                const now = new Date();
                document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching score data:', error);
                showError('Error fetching score data. Please try again.');
                document.getElementById('lastUpdated').textContent = 'Error updating score';
            }
        }
        
        // Function to update the scoreboard UI
        function updateScoreboard(matchData) {
            // Update teams display
            const firstBatting = matchData.firstInning?.battingTeam || '-';
            const firstBowling = matchData.firstInning?.bowlingTeam || '-';
            document.getElementById('teamsDisplay').textContent = `${firstBatting} vs ${firstBowling}`;
            
            // First Inning
            if (matchData.firstInning) {
                const firstInning = matchData.firstInning;
                document.getElementById('firstBattingTeamName').textContent = firstInning.battingTeam;
                document.getElementById('firstScore').textContent = 
                    `${firstInning.runs}/${firstInning.wickets}`;
                document.getElementById('firstOvers').textContent = 
                    `${firstInning.over.overNumber}.${firstInning.over.ballsBowled}`;
                document.getElementById('firstTotalOvers').textContent = matchData.totalOvers;
                
                // Calculate run rate
                const ballsBowled = firstInning.over.overNumber * 6 + firstInning.over.ballsBowled;
                const runRate = calculateCurrentRunRate(firstInning.runs, ballsBowled);
                document.getElementById('firstRunRate').textContent = `Current RR: ${runRate}`;
            }
            
            // Second Inning
            const secondInningContent = document.getElementById('secondInningContent');
            if (matchData.secondInning) {
                const secondInning = matchData.secondInning;
                const target = matchData.firstInning.runs + 1;
                const runsNeeded = target - secondInning.runs;
                const ballsBowled = secondInning.over.overNumber * 6 + secondInning.over.ballsBowled;
                const ballsRemaining = matchData.totalOvers * 6 - ballsBowled;
                const requiredRunRate = calculateRequiredRunRate(runsNeeded, ballsRemaining);
                const currentRunRate = calculateCurrentRunRate(secondInning.runs, ballsBowled);
                
                secondInningContent.innerHTML = `
                    <div class="team-name">${secondInning.battingTeam}</div>
                    <div class="score-display">
                        <div class="runs-wickets">${secondInning.runs}/${secondInning.wickets}</div>
                        <div class="overs">Overs: ${secondInning.over.overNumber}.${secondInning.over.ballsBowled}/${matchData.totalOvers}</div>
                        <div class="run-rate">Current RR: ${currentRunRate}</div>
                        <div class="target-info">Target: ${target} | Need ${runsNeeded} runs in ${ballsRemaining} balls</div>
                        <div class="run-rate">Required RR: ${requiredRunRate}</div>
                    </div>
                `;
            } else {
                secondInningContent.innerHTML = '<div class="not-started">Yet to bat</div>';
            }
            
            // Check for winner
            const winner = determineWinner(matchData);
            const winnerElement = document.getElementById('winnerDisplay');
            if (winner) {
                winnerElement.textContent = `Winner: ${winner}`;
                winnerElement.style.display = 'block';
            } else {
                winnerElement.style.display = 'none';
            }
        }
        
        // Fetch data immediately when page loads
        fetchScoreData();
        
        // Then set up interval to fetch every 5 seconds
        setInterval(fetchScoreData, 5000);
    </script>
</body>
</html>
