<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .match-title {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .innings {
            margin-bottom: 25px;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .innings-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .score-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e74c3c;
        }
        
        .team-info {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .over-info {
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .target-info {
            color: #27ae60;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .last-updated {
            text-align: right;
            font-size: 0.8em;
            color: #95a5a6;
            margin-top: 20px;
        }
        
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            
            .score-display {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Scoreboard</h1>
        <div id="matchTitle" class="match-title"></div>
        <div id="errorDisplay" class="error-message"></div>
        
        <div id="firstInning" class="innings">
            <div class="innings-title">First Inning</div>
            <div id="firstInningContent">
                <div class="score-display"><span id="firstRuns">0</span>/<span id="firstWickets">0</span></div>
                <div class="team-info">Batting: <span id="firstBattingTeam">-</span> | Bowling: <span id="firstBowlingTeam">-</span></div>
                <div class="over-info">Overs: <span id="firstOvers">0.0</span>/<span id="totalOvers">0</span></div>
            </div>
        </div>
        
        <div id="secondInning" class="innings">
            <div class="innings-title">Second Inning</div>
            <div id="secondInningContent">
                <div class="score-display"><span id="secondRuns">0</span>/<span id="secondWickets">0</span></div>
                <div class="team-info">Batting: <span id="secondBattingTeam">-</span> | Bowling: <span id="secondBowlingTeam">-</span></div>
                <div class="over-info">Overs: <span id="secondOvers">0.0</span>/<span id="totalOvers2">0</span></div>
                <div id="targetInfo" class="target-info"></div>
            </div>
        </div>
        
        <div class="last-updated">
            Last updated: <span id="lastUpdated">-</span>
        </div>
        
        <div class="refresh-info">
            Scoreboard refreshes every 5 seconds...
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to show error message
        function showError(message) {
            const errorElement = document.getElementById('errorDisplay');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Function to hide error message
        function hideError() {
            document.getElementById('errorDisplay').style.display = 'none';
        }

        // Function to calculate target information
        function calculateTargetInfo(firstInningRuns, secondInning) {
            if (!secondInning || firstInningRuns === undefined) return '';
            
            const runsNeeded = firstInningRuns - secondInning.runs + 1;
            const ballsRemaining = (secondInning.over.totalOvers * 6) - 
                                 (secondInning.over.overNumber * 6 + secondInning.over.ballsBowled);
            
            if (runsNeeded <= 0) {
                return "Match completed";
            }
            
            const runRateRequired = (runsNeeded / ballsRemaining * 6).toFixed(2);
            return `Target: ${firstInningRuns} | Needs ${runsNeeded} runs in ${ballsRemaining} balls | RR: ${runRateRequired}`;
        }

        // Function to fetch data from server
        async function fetchScoreData() {
            const gameId = getUrlParameter('gameId');
            
            if (!gameId) {
                showError('Error: No gameId parameter found in URL');
                return;
            }
            
            try {
                const response = await fetch(`https://rhinos.ashishsubedi.com/score/${gameId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                updateScoreboard(data);
                hideError();
                
                // Update last updated time
                const now = new Date();
                document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching score data:', error);
                showError('Error fetching score data. Please try again.');
                document.getElementById('lastUpdated').textContent = 'Error updating score';
            }
        }
        
        // Function to update the scoreboard UI
        function updateScoreboard(data) {
            const gameData = data[Object.keys(data)[0]]; // Get the first (and only) game object
            
            // Set match title (A vs B)
            document.getElementById('matchTitle').textContent = 
                `${gameData.firstInning.battingTeam} vs ${gameData.firstInning.bowlingTeam}`;
            
            // First Inning
            const firstInning = gameData.firstInning;
            document.getElementById('firstRuns').textContent = firstInning.runs;
            document.getElementById('firstWickets').textContent = firstInning.wickets;
            document.getElementById('firstOvers').textContent = 
                `${firstInning.over.overNumber}.${firstInning.over.ballsBowled}`;
            document.getElementById('totalOvers').textContent = gameData.totalOvers;
            document.getElementById('firstBattingTeam').textContent = firstInning.battingTeam || '-';
            document.getElementById('firstBowlingTeam').textContent = firstInning.bowlingTeam || '-';
            
            // Second Inning (only show if exists)
            const secondInning = gameData.secondInning;
            const secondInningElement = document.getElementById('secondInning');
            const secondInningContent = document.getElementById('secondInningContent');
            
            if (secondInning && secondInning.runs !== undefined) {
                secondInningElement.style.display = 'block';
                document.getElementById('secondRuns').textContent = secondInning.runs;
                document.getElementById('secondWickets').textContent = secondInning.wickets;
                document.getElementById('secondOvers').textContent = 
                    `${secondInning.over.overNumber}.${secondInning.over.ballsBowled}`;
                document.getElementById('totalOvers2').textContent = gameData.totalOvers;
                document.getElementById('secondBattingTeam').textContent = secondInning.battingTeam || '-';
                document.getElementById('secondBowlingTeam').textContent = secondInning.bowlingTeam || '-';
                
                // Calculate and display target information
                document.getElementById('targetInfo').textContent = 
                    calculateTargetInfo(firstInning.runs, secondInning);
            } else {
                secondInningElement.style.display = 'none';
            }
        }
        
        // Fetch data immediately when page loads
        fetchScoreData();
        
        // Then set up interval to fetch every 5 seconds
        setInterval(fetchScoreData, 5000);
    </script>
</body>
</html>
